# fcli tool
fcli.tool.usage.description = Commands for installing and managing other Fortify tools and utilities

# Shared options
fcli.tool.install.version = Tool version to install
fcli.tool.install.install-dir = Destination directory
fcli.tool.install.replace = Whether to replace an existing installation. If a non-empty destination directory exists, the installation will fail unless this option is specified.
fcli.tool.uninstall.version = Tool version to uninstall
fcli.tool.uninstall.confirm = Confirm uninstall

# fcli tool fod-uploader
fcli.tool.fod-uploader.usage.description = Commands for installing and managing Fortify on Demand (FoD) Uploader (https://github.com/fod-dev/fod-uploader-java)
fcli.tool.fod-uploader.install.usage.description = Download and install Fortify on Demand Uploader
fcli.tool.fod-uploader.list.usage.description = List Fortify on Demand Uploader available and installed versions
fcli.tool.fod-uploader.uninstall.usage.description = Uninstall Fortify on Demand Uploader

# fcli tool sc-client
fcli.tool.sc-client.usage.description = Commands for installing and managing ScanCentral SAST Client
fcli.tool.sc-client.install.usage.description = Download and install ScanCentral SAST Client
fcli.tool.sc-client.list.usage.description = List ScanCentral SAST Client available and installed versions
fcli.tool.sc-client.uninstall.usage.description = Uninstall ScanCentral SAST Client

# fcli tool vuln-exporter
fcli.tool.vuln-exporter.usage.description = Commands for installing and managing Fortify Vulnerability Exporter (https://github.com/fortify/FortifyVulnerabilityExporter)
fcli.tool.vuln-exporter.install.usage.description = Download and install Fortify Vulnerability Exporter
fcli.tool.vuln-exporter.list.usage.description = List Fortify Vulnerability Exporter available and installed versions
fcli.tool.vuln-exporter.uninstall.usage.description = Uninstall Fortify Vulnerability Exporter

