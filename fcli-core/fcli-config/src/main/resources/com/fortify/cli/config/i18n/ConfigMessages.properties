# Table output columns configuration
fcli.config.clear.output.table.options = name,type
fcli.config.language.output.table.options = locale,localName,name,active
fcli.config.proxy.output.table.options = name,priority,proxyHost,proxyPort,proxyUser,modules,modulesMatchMode,targetHost
fcli.config.truststore.output.table.options = path,type 

