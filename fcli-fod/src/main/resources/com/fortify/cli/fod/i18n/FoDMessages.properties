### top level product command ###
fcli.fod.usage.description = Commands for interacting with Fortify on Demand (FoD).

# Application Release or ID mixin
ApplicationReleaseMixin = Application release id or <application>:<release> name.

# Generic options for file uploads or downloads
download.destination = The output location for the file download.
upload.filePath = The path to the file to be uploaded.

# FOD API commands
fcli.fod.api.usage.description = Invoke FoD REST API
fcli.fod.api.uri = The uri/url of the FoD REST API endpoint you want to invoke.

### For the "fod app" command ###
fcli.fod.app.usage.description = Commands for interacting with applications on Fortify on Demand (FoD).

# For the "fod app create" command
fcli.fod.app.create.usage.description = Create a new application (with a release) on Fortify on Demand (FoD).
fcli.fod.app.create.appName = The name of the application to create.
fcli.fod.app.create.relName = The name of the release to create for the application.
fcli.fod.app.create.appDesc = Description of the application.
fcli.fod.app.create.relDesc = Description of the release.
fcli.fod.app.create.notify = Email address of user(s) to send notifications to.
fcli.fod.app.create.owner = The application owner's id or username.
fcli.fod.app.create.userGroup = User group id or name to give access of the application to.
fcli.fod.app.create.microservice = The name of a microservice to create for the application.
fcli.fod.app.create.releaseMs = The name of one of the microservices to create a release for.
fcli.fod.app.create.appType = The type of application to create. Valid values: ${COMPLETION-CANDIDATES}.
fcli.fod.app.create.critType = The business criticality of the application. Valid values: ${COMPLETION-CANDIDATES}.
fcli.fod.app.create.sdlcStatus = The SDLC lifecycle status of the release. Valid values: ${COMPLETION-CANDIDATES}
fcli.fod.app.create.attr = Attribute id or name and its value to set on the application.

# For the "fod app delete" command
fcli.fod.app.delete.usage.description = Delete an application from Fortify on Demand (FoD).
fcli.fod.app.delete.appNameOrId = The id or name of the application to delete.

# For the "fod app list" command
fcli.fod.app.list.usage.description = List applications on Fortify on Demand (FoD).

# For the "fod app update" command
fcli.fod.app.update.usage.description = Update an existing application on Fortify on Demand (FoD).
fcli.fod.app.update.appNameOrId = The id or name of the application to update.
fcli.fod.app.update.appName = The updated name for the application.
fcli.fod.app.update.appDesc = The updated description for the application.
fcli.fod.app.update.notify = Email address of user(s) to send notifications to (any existing entries will be replaced).
fcli.fod.app.update.critType = The business criticality of the application.
fcli.fod.app.update.attr = Attribute id or name and its value to set on the application.

