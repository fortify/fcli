# fcli sc-sast
fcli.sc-sast.usage.description = Commands for interacting with Fortify ScanCentral SAST

# fcli sc-sast session
fcli.sc-sast.session.usage.description = Login, logout and manage Fortify ScanCentral SAST sessions
# Shared login options
ssc-user = SSC user name
ssc-password = SSC password

# fcli sc-sast session login
fcli.sc-sast.session.login.usage.description = Create a session for interacting with Fortify ScanCentral SAST
fcli.sc-sast.session.login.ci-token = SSC token in either encoded or decoded format
fcli.sc-sast.session.login.expire-in = Specify for how long the session should remain active, for example 1h (1 hour) or 1d (1 day)
fcli.sc-sast.session.login.ssc-url = SSC URL 
# TODO Do we want these arggroup headings? Check consistency with SC DAST
fcli.sc-sast.session.login.connection.argGroup.heading = Connection options:%n
fcli.sc-sast.session.login.authentication.argGroup.heading = Authentication options:%n

# fcli sc-sast session logout
fcli.sc-sast.session.logout.usage.description = Terminate Fortify ScanCentral SAST session
fcli.sc-sast.session.logout.no-revoke-token = Don't revoke the UnifiedLoginToken that was generated when logging in with username and password

# fcli sc-sast session list
fcli.sc-sast.session.list.usage.description = List active and expired Fortify ScanCentral SAST sessions
# Re-uses generic options

# fcli sc-sast rest
fcli.sc-sast.rest.usage.description = Low-level commands for direct interaction with Fortify ScanCentral SAST Controller REST API endpoints

# fcli sc-sast rest call
fcli.sc-sast.rest.call.usage.description = Call an individual Fortify ScanCentral SAST Controller REST API endpoint 
# Re-uses generic options

# fcli sc-sast ping
fcli.sc-sast.ping.usage.description = Ping the ScanCentral SAST Controller




#################################################################################################################
# The following are technical properties that shouldn't be internationalized ####################################
#################################################################################################################
fcli.sc-sast.scan.output.table.options = jobToken,hasFiles,scanState,scaProgress,sscUploadState,sscArtifactState,endpointVersion
