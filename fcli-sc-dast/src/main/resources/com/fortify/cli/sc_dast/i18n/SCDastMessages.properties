# fcli sc-dast
fcli.sc-dast.usage.header = Commands for interacting with Fortify ScanCentral DAST

# Shared options
search-text = The text to filter results by

# fcli sc-dast session
fcli.sc-dast.session.usage.header = Login, logout and manage ScanCentral DAST sessions
# Shared login options
ssc-user = SSC user name. Environment variables:%n FCLI_DEFAULT_SSC_USER: Shared with SSC/SC SAST%n FCLI_DEFAULT_SC_DAST_SSC_USER: Only SC DAST commands
ssc-password = SSC password. Environment variables:%n FCLI_DEFAULT_SSC_PASSWORD: Shared with SSC/SC SAST%n FCLI_DEFAULT_SC_DAST_SSC_PASSWORD: Only SC DAST commands
ssc-ci-token = SSC CIToken in either encoded or decoded. Environment variables:%n FCLI_DEFAULT_SSC_CI_TOKEN: Shared with SSC/SC SAST%n FCLI_DEFAULT_SC_DAST_SSC_CI_TOKEN: Only SC DAST commands
proxy-host = Hostname or IP address of the proxy server. Environment variables:%n FCLI_DEFAULT_PROXY_HOST: Shared across all modules%n FCLI_DEFAULT_SC_DAST_PROXY_HOST: Only SC DAST commands
proxy-port = Proxy server port number. Environment variables:%n FCLI_DEFAULT_PROXY_PORT: Shared across all modules%n FCLI_DEFAULT_SC_DAST_PROXY_PORT: Only SC DAST commands
proxy-user = Proxy server user. Environment variables:%n FCLI_DEFAULT_PROXY_USER: Shared across all modules%n FCLI_DEFAULT_SC_DAST_PROXY_USER: Only SC DAST commands
proxy-password = Proxy server password. Environment variables:%n FCLI_DEFAULT_PROXY_PASSWORD: Shared across all modules%n FCLI_DEFAULT_SC_DAST_PROXY_PASSWORD: Only SC DAST commands

# fcli sc-dast session login
fcli.sc-dast.session.login.usage.header = Create a session for interacting with ScanCentral DAST
fcli.sc-dast.session.login.usage.description = For interactive use, you may choose to keep the session open until it expires.%n%nFor CI/CD integrations and other automations:%nYou should always issue a logout command once work is complete.%nOn shared/non-containerized systems, consider setting FORTIFY_HOME or FCLI_HOME variables to prevent unexpected interactions between different pipelines.%nOption values are commonly configured through environment variables as listed in each option description. For more information, see https://fortify-ps.github.io/fcli/#environment-variables.
fcli.sc-dast.session.login.expire-in = Specify for how long the session should remain active, for example 1d (1 day), 2M (2 months), 1y (1 year)
fcli.sc-dast.session.login.ssc-url = SSC URL. Environment variables:%n FCLI_DEFAULT_SSC_URL: Shared with SSC/SC SAST%n FCLI_DEFAULT_SC_DAST_SSC_URL: Only SC DAST commands

# fcli sc-dast session logout
fcli.sc-dast.session.logout.usage.header = Terminate ScanCentral DAST session
fcli.sc-dast.session.logout.usage.description = For CI/CD integrations, option values are commonly configured through the environment variables listed in each option description. For more information, see https://fortify-ps.github.io/fcli/#environment-variables.
fcli.sc-dast.session.logout.no-revoke-token = Don't revoke the CIToken that was generated when logging in with username and password

